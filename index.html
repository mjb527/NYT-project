<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="/home/matt/front-end-resources/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron text-center">
        <h2><i class="far fa-newspaper"></i> New York Times Search</h2>
      </div>

      <div class="mb-4"><strong><i class="far fa-newspaper"></i> Search Parameters</strong>

      </div>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="numArticles">Number of Records to Retrieve:</label>
          <select class="form-control" id="numArticles" name="numArticles">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>

          </select>
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (optional):</label>
          <select class="form-control year" id="startYear" name="startYear"></select>
        </div>

        <div class="form-group">
          <label for="endYear">End Year (optional):</label>
          <select class="form-control year" id="endYear" name="endYear"></select>
        </div>


        <button type="submit" class="btn btn-default mb-2"><i class="fas fa-search"></i> Search</button>
        <button type="submit" class="btn btn-default mb-2"><i class="far fa-trash-alt"></i> Clear Results</button>

      </form>

      <div class="">
        <div class="my-4"><strong><i class="far fa-calendar-alt"></i> Top Articles</strong></div>
      </div>

      <footer class="text-center my-4">Group 4</footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2963912d0f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
